name: Node.js CI & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        # Fix SSH key formatting and set permissions
        echo "$EC2_SSH_KEY" | tr -d '\r' | sed 's/\\n/\n/g' > key.pem
        chmod 600 key.pem

        # Connect to EC2 and deploy
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
          cd ~/AWS-Sessions             # ðŸ‘ˆ move into your app directory
          npm install                   # install dependencies
          npm run build || true         # run build if defined, ignore if not
          npm start &                   # start the app in background
        EOF

